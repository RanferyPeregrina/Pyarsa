<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs vinculados</title>
</head>
<body>
    <label for="input1">Número:</label>
    <input type="number" id="input1">

    <label for="input2">Doble del número:</label>
    <input type="number" id="input2" readonly> <!-- Este input será solo de lectura -->

    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');

        // Detecta cambios en el primer input
        input1.addEventListener('input', function() {
            const Valor = parseFloat(input1.value) || 0; // Asegurarse de que sea un número
            input2.value = Valor * 2
        });
    </script>
</body>
</html>
