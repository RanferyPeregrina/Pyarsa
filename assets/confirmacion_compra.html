<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    
    <!-- Redirección a Tienda.php después de 5 segundos -->
    <meta http-equiv="refresh" content="5; url=../Tienda.php">
    
    <!-- Puedes agregar tu CSS en un archivo separado o directamente aquí -->
    <style>
        /* Ejemplo de estilos básicos */
        body {
            display: flex;

            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2em;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

            color: #333333;
            margin-bottom: 0.5em;
        }

        }

            margin-top: 1.5em;

            font-size: 1rem;

        <p>Será redirigido a nuestra tienda en unos momentos...</p>
